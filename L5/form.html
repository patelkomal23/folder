<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1>Create a Registration form </h1>
        <form>
            <div>
            <label>First Name : </label>
            <input type="text">
        </div><br>
        <div>
            <label> Last Name : </label>
            <input type="text">
        </div><br>
     
        <div>
            <label>Email Address :</label>
            <input type="email"  placeholder="Please Enter Your Email"  required>
            </div><br>
         <div>
            <label for="">Password :</label> 
            <input type="password">
        </div><br>
        <div>
            <label for="">Select Your Gender :</label><br>
        <label for="">Male</label>
        <input type="radio" name="Gender">
        <label for="">Female</label>
        <input type="radio" name="Gender">

        </div> <br>
        <div>
            <label for="">Select Your Course :</label><br>
            <select name="Course" id="">
                <option value="Course">Course</option>  
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>  
                <option value="B.Tech">B.Tech</option>  
                <option value="MBA">MBA</option>   
                <option value="MCA">MCA</option>  
                <option value="MBA">MBBS</option>  
            </select>
        </div><br>
        <div>
            <label for="">Hobbies :</label> <br>
            <input type="checkbox" name="Programming"> Programming <br>
            <input type="checkbox" name="Gardening"> Gardening <br>
            <input type="checkbox" name="Singing"> Singing <br>

        </div><br>
        <div>
            <label>Phone :</label>      
            <input type="text" name="phone"> <br> <br>    
        </div><br>
        
        <label>Address :</label> 
        <textarea value="address" id="" cols="20" rows="3"></textarea>
        <br> <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        </form>

    </body>
</html>
